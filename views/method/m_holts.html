<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div class="inmodal">
    <div class="modal-header">
        <i class="fa fa-file modal-icon"></i>
        <h4 class="modal-title">Data Saham Holts</h4>
        <small class="font-bold">{{id}}</small>
    </div>
    <div class="modal-body">
        <div class="row" ng-if="detail_holts.length > 0">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Grafik Garis</h5>

                    <div ibox-tools=""></div>
                </div>
                <div class="ibox-content">
                    <div class="flot-chart">
                        <div flot="" class="flot-chart-content" dataset="flotChartData" options="flotLineOptions"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <p>
                <button id="refresh" class="btn btn-primary" ng-click="refresh_holts_stock()">Refresh</button>
            </p>
        </div>
        <div class="row">
            <table datatable="ng" dt-options="dtModalOptions" class="table table-striped table-bordered table-hover dataTables-example">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Aft</th>
                    </tr>
                </thead>
                <tbody>
                <tr ng-repeat="v in detail_holts">
                    <td>{{ v.i }}</td>
                    <td>{{ v.aft }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-white" ng-click="cancel()">Tutup</button>
    </div>
</div>

</body></html>
