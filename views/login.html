<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div class="middle-box text-center loginscreen  animated fadeInDown">
    <div ng-controller="login">
        <!-- <div>
            <img alt="image" src="img/l_logo.png"/>
        </div> -->
        <h3>Selamat Datang di SPPS</h3>
        <p>Halaman untuk memberikan prediksi harga saham mingguan
        </p>
        <code ng-show="message != null">{{message}}</code>
        <form class="m-t" role="form" ng-submit="login_validation()">
            <div class="form-group">
                <input ng-model="id" type="text" maxLength="11" class="form-control" placeholder="ID" required="">
            </div>
            <div class="form-group">
                <input ng-model="password" type="password" minLength="3" maxLength="12" class="form-control" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

        </form>
        <p class="m-t"> <small>SPSS © 2017</small> </p>
    </div>
</div></body></html>
